<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Remove subscription</title>
</head>
<body>


<!-- ###TEMPLATE_FORM1### begin -->
<div class="tx-formhandler-subscription tx-formhandler-subscription-removesubscription">

	<form id="tx_formhandler_subscription_removesubscription_form" method="post" action="###REL_URL###" enctype="multipart/form-data" class="yform">

		###is_error###

		<fieldset class="csc-mailform">
			<legend>###LLL:legend_remove_subscription###</legend>

			<div class="csc-mailform-field type-check ###is_error_confirm_removal###">
				###error_confirm_removal###
				<input type="checkbox" value="1" name="tx_formhandler_subscription[confirm_removal]" id="tx_formhandler_removesubscription_confirm_removal" ###checked_confirm_removal_1###/>
				<label for="tx_formhandler_removesubscription_confirm_removal">###LLL:confirm_removal###</label><br />
			</div>

			<div class="csc-mailform-field type-button">
				<input type="hidden" name="tx_formhandler_subscription[authCode]" value="###value_authCode###"/>
				<input type="hidden" name="tx_formhandler_subscription[uid]" value="###value_authCodeRecord|uid###"/>

				<!-- We need to re-submit all data we want to display to the user after validation fails -->
				<input type="hidden" name="tx_formhandler_subscription[authCodeRecord][email]" value="###value_authCodeRecord|email###"/>

				<input type="submit" value="###LLL:submit###" ###submit_nextStep### class="btn btn-primary" />
			</div>

		</fieldset>

	</form>

</div>
<!-- ###TEMPLATE_FORM1### end -->


</body>
</html>
