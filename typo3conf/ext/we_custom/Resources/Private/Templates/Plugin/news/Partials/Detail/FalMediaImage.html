<div class="mediaelement mediaelement-image">
	<f:if condition="{settings.detail.media.image.lightbox}">
		<f:then>
			<a rel="{settings.detail.media.image.lightbox}" class="t3colorbox" title="{mediaElement.caption}" href="{f:uri.image(src:'{mediaElement.uid}' treatIdAsReference:1 maxWidth:'800')}">
				<f:if condition="{itemIteration.isFirst}">
					<f:then>
								<f:image src="{mediaElement.uid}" treatIdAsReference="1" title="{mediaElement.originalResource.title}" alt="{mediaElement.originalResource.alternative}" maxWidth="{settings.detail.media.image.maxWidth}" maxHeight="{settings.detail.media.image.maxHeight}" />
					</f:then>
					<f:else>
						<f:image src="{mediaElement.uid}" treatIdAsReference="1" title="{mediaElement.originalResource.title}" alt="{mediaElement.originalResource.alternative}" width="{settings.detail.media.image.notFirstImage.width}" height="{settings.detail.media.image.notFirstImage.height}" />
					</f:else>
				</f:if>
			</a>
		</f:then>
		<f:else>
			<f:image src="{mediaElement.uid}" treatIdAsReference="1" title="{mediaElement.originalResource.title}" alt="{mediaElement.originalResource.alternative}" maxWidth="{settings.detail.media.image.maxWidth}" maxHeight="{settings.detail.media.image.maxHeight}" />
		</f:else>
	</f:if>
</div>
<f:if condition="{mediaElement.originalResource.description}">
	<p class="news-img-caption">
		{mediaElement.originalResource.description}
	</p>
</f:if>
